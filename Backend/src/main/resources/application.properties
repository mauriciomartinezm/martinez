# Nombre de la aplicación Spring Boot
spring.application.name=martinez

# ===== PostgreSQL Database Configuration =====

# URL de conexión JDBC: protocol://host:port/database_name
# Ajusta localhost, 5432 o 'martinez' según tu configuración local
spring.datasource.url=jdbc:postgresql://localhost:5432/martinez

# Usuario de PostgreSQL para autenticación
spring.datasource.username=postgres

# Contraseña del usuario de PostgreSQL
spring.datasource.password=postgres

# Driver JDBC de PostgreSQL (ya incluido en pom.xml)
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA/Hibernate Configuration =====

# Especifica el tipo de base de datos para optimizaciones específicas de PostgreSQL
spring.jpa.database=POSTGRESQL

# Muestra las consultas SQL generadas en la consola (útil para desarrollo, desactivar en producción)
spring.jpa.show-sql=true

# Estrategia de generación del esquema: 'none' no modifica la BD (usas tu script SQL manualmente)
# Otras opciones: 'validate', 'update', 'create', 'create-drop'
spring.jpa.hibernate.ddl-auto=none

# Dialecto SQL específico de PostgreSQL para generar consultas optimizadas
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Formatea las consultas SQL en la consola para mayor legibilidad
spring.jpa.properties.hibernate.format_sql=true

# Desactiva Open Session In View (evita lazy loading fuera de transacciones)
spring.jpa.open-in-view=false
